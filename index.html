<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio HTML</title>
</head>
<body>
    <h2>Cadastros</h2>
    <form>
        <label for="seu-nome">Insira seu nome: </label> <input type="text" name="seu-nome" id="seu-nome" placeholder="nome"/> 
        <hr />
        <label for="seu-email">Insira seu email: </label> <input type="email" name="seu-email" id="seu-email" placeholder="e-mail" />
        <hr />
        <label for="sua-senha">Insira sua senha: </label> <input type="password" name="sua senha" id="sua senha" placeholder="senha" />
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
